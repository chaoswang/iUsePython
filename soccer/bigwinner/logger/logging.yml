version: 1
formatters:
 simple:
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
 console:
  class: logging.StreamHandler
  level: INFO
  formatter: simple
  stream: ext://sys.stdout
 file:
  class : logging.handlers.TimedRotatingFileHandler
  encoding : utf-8
  when : D
  formatter: simple
  filename: /home/soccer/pyLearning/prj_soccer/com/github/chaoswang/soccer/bigwinner/logger/soccer.log
  backupCount: 3
loggers:
 Soccer168:
  level: DEBUG
  handlers: [console, file]
  propagate: yes